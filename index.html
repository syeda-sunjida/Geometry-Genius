<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container-lg">

    <head>
        <nav class="navbar bg-info-subtle">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <h2>Interactive</h2>
                    <p> Geometry-Genius</p>
                </a>
               <a href="blog.html"> <button class="btn btn-primary" type="submit">Blog</button></a>
                </form>
            </div>
        </nav>
    </head>
    <main>
        <section style="margin-top: 30px;">
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class="col" >
                    <div class="card h-100" id="card1">
                        <img src="images/triangle.png" class="card-img-top" alt="..."
                            style="width: 240px; height: 190px; margin: auto; padding: 20px;">
                        <div class="card-body" style="text-align: center;">
                            <h5 class="card-title">Triangle</h5>
                            <p class="card-text">Area (A)= 0.5*b*h</p>

                        </div>
                        <div style="display:flex; margin-left: 50px;" class="container-fluid">

                            <input type="number" id="triangle-height" placeholder="b" style="width: 50px; ">
                            <label>cm</label>
                            <input type="number" id="triangle-base" placeholder="h" style="width: 50px;">
                            <label>cm</label>
                        </div>
                        <button style="margin: 30px;" class="btn btn-primary"
                            onclick="triangleArea()">Calculate</button>
                        <!-- <p>
                            Area of Triangle: <span id="calculate-triangle"></span>
                        </p> -->
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100" id="card2">
                        <img src="images/rectangle.png" class="card-img-top" alt="..."
                            style="width: 240px; height: 190px; margin: auto; padding: 20px;">
                        <div class="card-body" style="text-align: center;">
                            <h5 class="card-title">Rectangle</h5>
                            <p class="card-text">Area= l*w</p>
                        </div>
                        <div style="display:flex; margin-left: 50px;" class="container-fluid">

                            <input type="number" id="rectangle-length" placeholder="l" style="width: 50px; ">
                            <label>cm</label>
                            <input type="number" id="rectangle-width" placeholder="w" style="width: 50px;">
                            <label>cm</label>
                        </div>
                        <button style="margin: 30px;" class="btn btn-primary"
                            onclick="rectangleArea()">Calculate</button>
                        <!-- <p>
                            Area of Rectangle: <span id="calculate-rectangle"></span>
                        </p> -->
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100" id="card3">
                        <img src="images/parallelogram.png" class="card-img-top" alt="..."
                            style="width: 240px; height: 190px; margin: auto; padding: 20px;">
                        <div class="card-body" style="text-align: center;">
                            <h5 class="card-title">Parallelogram</h5>
                            <p class="card-text">Area= b*h</p>
                        </div>
                        <div style="display:flex; margin-left: 50px;" class="container-fluid">

                            <input type="number" id="para-height" placeholder="h" style="width: 50px; ">
                            <label>cm</label>
                            <input type="number" id="para-base" placeholder="b" style="width: 50px;">
                            <label>cm</label>
                        </div>
                        <button style="margin: 30px;" class="btn btn-primary"
                            onclick="paraArea()">Calculate</button>
                        
                    </div>

                </div>
                <div class="col">
                    <div class="card h-100">

                        <div class="card-body">
                            <h5 class="card-title" style="text-align: center;">Area Calculation</h5> <br>
                            <p>
                                <span id="calculate-triangle"></span>
                            </p> 
                            <p>
                                <span id="calculate-rectangle"></span>
                            </p> 
                            <p>
                            <span id="calculate-para"></span>
                        </p>
                        <p>
                            <span id="calculate-rhombus"></span>
                        </p>
                        <p>
                            <span id="calculate-pentagon"></span>
                        </p>
                        <p>
                             <span id="calculate-ellipse">  </span>
                        </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100" id="card4">
                        <img src="images/rhombus.png" class="card-img-top" alt="..."
                            style="width: 240px; height: 190px; margin: auto; padding: 20px; ">
                        <div class="card-body" style="text-align: center;">
                            <h5 class="card-title">Rhombus</h5>
                            <p class="card-text">Area= .5*d1*d2</p>
                        </div>
                        <div style="display:flex; margin-left: 50px;" class="container-fluid">

                            <input type="number" id="rhombusd1" placeholder="d1" style="width: 50px; ">
                            <label>cm</label>
                            <input type="number" id="rhombusd2" placeholder="d2" style="width: 50px;">
                            <label>cm</label>
                        </div>
                        <button style="margin: 30px;" class="btn btn-primary"
                            onclick="rhombusArea()">Calculate</button>
                        <!-- <p>
                            Area of Rhombus: <span id="calculate-rhombus"></span>
                        </p> -->
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100" id="card5">
                        <img src="images/pentagon.png" class="card-img-top" alt="..."
                            style="width: 240px; height: 190px; margin: auto; padding: 20px;">
                        <div class="card-body" style="text-align: center;">
                            <h5 class="card-title">Pentagon</h5>
                            <p class="card-text">Area= .5*b*p</p>
                        </div>
                        <div style="display:flex; margin-left: 50px;" class="container-fluid">

                            <input type="number" id="pen-p" placeholder="p" style="width: 50px; ">
                            <label>cm</label>
                            <input type="number" id="pen-d" placeholder="d" style="width: 50px;">
                            <label>cm</label>
                        </div>
                        <button style="margin: 30px;" class="btn btn-primary"
                            onclick="pentagonArea()">Calculate</button>
                        <!-- <p>
                            Area of pentagon: <span id="calculate-pentagon"></span>
                        </p> -->
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100" id="card6">
                        <img src="images/ellipse.png" class="card-img-top" alt="..."
                            style="width: 240px; height: 190px; margin: auto; padding: 20px;">
                        <div class="card-body" style="text-align: center;">
                            <h5 class="card-title">Ellipse</h5>
                            <p class="card-text">Area= 3.1416*a*b</p>
                        </div>
                        <div style="display:flex; margin-left: 50px;" class="container-fluid">

                            <input type="number" id="a" placeholder="a" style="width: 50px; ">
                            <label>cm</label>
                            <input type="number" id="b" placeholder="b" style="width: 50px;">
                            <label>cm</label>
                        </div>
                        <button style="margin: 30px;" class="btn btn-primary"
                            onclick="ellipseArea()">Calculate</button>
                        
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="triangle.js"></script>
    <script src="rectangle.js"></script>
    <script src="parallelogram.js"></script>
    <script src="randomColor.js"></script>
    <script src="rhombus.js"></script>
    <script src="pentagon.js"></script>
    <script src="ellipse.js"></script>
</body>

</html>
